<html>  
    <head>  
        <title>Your website</title>  
        <script type="text/javascript" src="audio-player.js"></script>  
        <script type="text/javascript">  
            AudioPlayer.setup("player.swf", {  
                width: 290
            });

            function moo() {
                AudioPlayer.embed("player", {soundFile: "/media/usb/Music/Otis.mp3", autostart: 'yes'});  
            }

            function foo() {
                AudioPlayer.embed("player", {soundFile: "otis.mp3", autostart: 'yes'});  
            }
        </script>    
    </head>  
    <body>  
        <div id="player"></div><br />
        <a href="#" onClick="moo();">play file 1</a><br />
        <a href="#" onClick="foo();">play file 2</a>
    </body>  
</html>
